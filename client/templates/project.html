<template name="project">
	<!-- +++++ Projects Section +++++ -->
	
	<div class="container pt">
		<div class="row mt">
			<div class="col-lg-6 col-lg-offset-3 centered">
				<h3>{{name}}</h3>
				<hr>
				<p>{{description}}</p> 
			</div>
		</div>
		<div class="row mt centered">	
			<div class="col-lg-12">
				<p><img class="img-responsive img-center" src="{{projectImage}}" alt=""></p>
				<p><iframe src="https://drive.google.com/embeddedfolderview?id={{projectlink}}#grid"
				style="width:100%; height:400px; border:0;"></iframe></p>
				<p><bt>Client: <a href="#">{{client}}</a></bt> - <bt>Type: <a href="#">{{type}}</a></bt> - <bt>Date: <a href="#">{{projectDate}}</a></bt></p>
			</div>
		</div><!-- /row -->
	</div><!-- /container -->
</template>
