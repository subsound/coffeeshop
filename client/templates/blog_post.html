<template name="blog_post">
	<!-- +++++ Post +++++ -->
	<div id="white">
	    <div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<p><img src="{{getAdminImage}}" width="50px" height="50px"> <ba>{{getAdminName}}</ba></p>
					<h2>{{title}}</h2>
					<p><bd>{{updatedAt}}</bd></p>
					<h4>IDEA</h4>
					<p><img class="img-responsive" src="/assets/img/blog01.png" alt=""></p>
					<p>{{body}}</p>
					<br>
					<p><bt>TAGS: <a href="#">Java</a> - <a href="#">Software development</a></bt></p>
					<hr>
					<p><a href="/blog"># Back</a></p>
				</div>

			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /white -->
</template>
