<template name="work">
	<!-- +++++ Projects Section +++++ -->
	
	<div class="container pt">
		<div class="row mt centered">
			{{#each products}}
			<div class="col-lg-4">
				<a class="zoom green" href="/project/{{_id}}"><img class="img-responsive img-center" src="{{productImage}}" alt="" /></a>
				<p>{{name}}</p>
				<p>{{price}}$</p>
				{{>CartAddItemButton}}
			</div>
			{{else}}
			<p>There are no coffee</p>
			{{/each}}
		</div><!-- /row -->
	</div><!-- /container -->
</template>
